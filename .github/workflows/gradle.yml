name: Java CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      shell: bash
      run: |
        git submodule sync --recursive
        git submodule update --init --force --depth=1 test-builds/fpl-ccd-configuration
    - uses: actions/cache@v1
    - name: Restore dependency cache
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: ./gradlew check -i
    - name: Release
      env:
        BINTRAY_USER: jenkins-reform-hmcts
        BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
        GRADLE_PLUGIN_PORTAL_KEY: ${{ secrets.GRADLE_PLUGIN_PORTAL_KEY }}
        GRADLE_PLUGIN_PORTAL_SECRET: ${{ secrets.GRADLE_PLUGIN_PORTAL_SECRET }}
        RELEASE_VERSION: ${{ github.ref }}
      run: ./gradlew bintrayUpload publishPlugins
      if: startsWith(github.ref, 'refs/tags')
