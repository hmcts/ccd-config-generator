
def versions = [
        reformLogging: '5.1.0',
        springBoot: '2.2.5.RELEASE',
        springfoxSwagger: '2.9.2'
]

repositories {
    jcenter()
    maven {
        url "https://dl.bintray.com/hmcts/hmcts-maven"
    }
    maven {
        url  "http://repo.spring.io/milestone"
    }
}

dependencies {
    // Use JUnit test framework for unit tests
    testImplementation 'junit:junit:4.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testCompile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    testCompile 'org.skyscreamer:jsonassert:1.5.0'
    testCompile 'com.google.guava:guava:30.0-jre'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'


    testCompile group: 'org.flywaydb', name: 'flyway-core', version: '6.3.2'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-quartz', version: versions.springBoot
    testCompile (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: versions.springBoot)
    testCompile group: 'org.springframework.security', name: 'spring-security-config', version: '5.2.1.RELEASE'
    testCompile group: 'org.springframework.security', name: 'spring-security-oauth2-resource-server', version: '5.2.1.RELEASE'
    testCompile group: 'org.springframework.security', name: 'spring-security-oauth2-jose', version: '5.2.1.RELEASE'
    testCompile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '8.6' // override to fix vulnerability issue (CVE-2019-17195)
    testCompile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.4.0'
    testCompile group: 'com.launchdarkly', name: 'okhttp-eventsource', version: '1.10.1'
    testCompile group: 'com.launchdarkly', name: 'launchdarkly-java-server-sdk', version: '4.12.0', classifier: 'thin'
    testCompile group: 'io.github.openfeign', name: 'feign-core', version: '10.4.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: versions.springBoot
    testCompile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-hystrix', version: '2.2.1.RELEASE'
    testCompile group: 'io.springfox', name: 'springfox-swagger2', version: versions.springfoxSwagger
    testCompile group: 'io.springfox', name: 'springfox-swagger-ui', version: versions.springfoxSwagger
    testCompile group: 'uk.gov.hmcts.reform', name: 'health-spring-boot-starter', version: '0.0.5'
    testCompile group: 'uk.gov.hmcts.reform', name: 'properties-volume-spring-boot-starter', version: '0.0.4'
    testCompile group: 'uk.gov.hmcts.reform', name: 'logging', version: versions.reformLogging
    testCompile group: 'uk.gov.hmcts.reform', name: 'logging-appinsights', version: versions.reformLogging
    testCompile group: 'uk.gov.hmcts.reform', name: 'pdf-generator', version: '1.0.2'
    testCompile group: 'uk.gov.hmcts.reform', name: 'idam-client', version: '1.3.1'
    testCompile group: 'uk.gov.hmcts.reform', name: 'document-management-client', version: '6.0.0'
    testCompile group: 'uk.gov.hmcts.reform', name: 'core-case-data-store-client', version: '4.6.4'
    testCompile group: 'uk.gov.hmcts.reform', name: 'service-auth-provider-client', version: '3.1.1'
    testCompile group: 'uk.gov.hmcts.reform.auth', name: 'auth-checker-lib', version: '2.1.4'
    testCompile group: 'uk.gov.hmcts.reform', name: 'send-letter-client', version: '2.3.1'
    testCompile group: 'uk.gov.service.notify', name: 'notifications-java-client', version: '3.15.1-RELEASE'
    testCompile group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: versions.springBoot

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'de.cronn', name: 'reflection-util', version: '2.4.1'
    compile group: 'org.objenesis', name: 'objenesis', version: '3.1'
    compile group: 'cglib', name: 'cglib', version: '3.3.0'
