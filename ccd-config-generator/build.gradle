
repositories {
    mavenCentral()
    maven {
        url  "http://repo.spring.io/milestone"
    }
}

dependencies {
    // Use JUnit test framework for unit tests
    testImplementation 'junit:junit:4.13.2'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'

    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testCompile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    testCompile 'org.skyscreamer:jsonassert:1.5.0'
    testCompile 'com.google.guava:guava:30.1.1-jre'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.19.0'


    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '2.4.4'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compile group: 'de.cronn', name: 'reflection-util', version: '2.10.0'
    compile group: 'org.objenesis', name: 'objenesis', version: '3.2'
    compile group: 'cglib', name: 'cglib', version: '3.3.0'
    compile group: 'net.jodah', name: 'typetools', version: '0.6.2'
    compile 'org.reflections:reflections:0.9.12'
    compile 'com.google.guava:guava:30.1-jre'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
}

compileJava {
    options.compilerArgs += ["-Werror"]
}


// Since we symlink source from fpl we need this for up-to-date-checks.
tasks.compileTestJava.inputs.files(
        rootProject.file('test-builds/fpl-ccd-configuration/service/src'),
        rootProject.file('test-builds/fpl-ccd-configuration/ccd-definition')
)

